name: Desplegar en Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Desplegar aplicaciÃ³n Next.js
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs_space/package-lock.json

      - name: Instalar dependencias
        working-directory: ./nextjs_space
        run: npm ci

      - name: Generar cliente Prisma
        working-directory: ./nextjs_space
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}

      - name: Ejecutar lint
        id: lint
        working-directory: ./nextjs_space
        run: npm run lint || true
        continue-on-error: true

      - name: Notificar estado de lint a Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - weldtech-wnkr: lint
          status: ${{ steps.lint.outcome == 'success' && 'success' || 'failure' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build de producciÃ³n
        id: build
        working-directory: ./nextjs_space
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Notificar estado de build a Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - weldtech-wnkr: build
          status: ${{ steps.build.outcome == 'success' && 'success' || 'failure' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar Vercel CLI
        run: npm install -g vercel@latest

      - name: Desplegar en Vercel
        id: deploy
        working-directory: ./nextjs_space
        run: |
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        continue-on-error: true

      - name: Notificar estado de despliegue a Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - weldtech-wnkr: deploy
          status: ${{ steps.deploy.outcome == 'success' && 'success' || 'failure' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comentario en PR (si aplica)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ El despliegue se ha completado. Revisa el estado en Vercel.'
            })

