name: Desplegar en GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Construir aplicaci칩n
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs_space/package-lock.json

      - name: Instalar dependencias
        working-directory: ./nextjs_space
        run: npm ci

      - name: Generar cliente Prisma
        working-directory: ./nextjs_space
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}

      - name: Configurar Next.js para export est치tico
        working-directory: ./nextjs_space
        run: |
          echo "NEXT_OUTPUT_MODE=export" >> $GITHUB_ENV
          echo "output: 'export'" >> next.config.pages.js
          cat next.config.js >> next.config.pages.js
          mv next.config.pages.js next.config.js

      - name: Build est치tico
        working-directory: ./nextjs_space
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Configurar Pages
        uses: actions/configure-pages@v4

      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./nextjs_space/out

  deploy:
    name: Desplegar en GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

