name: Desplegar en Servidor Personalizado

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Construir y Desplegar
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs_space/package-lock.json

      - name: Instalar dependencias
        working-directory: ./nextjs_space
        run: npm ci

      - name: Generar cliente Prisma
        working-directory: ./nextjs_space
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./prisma/dev.db' }}

      - name: Build de producción
        working-directory: ./nextjs_space
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Crear artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            nextjs_space/.next
            nextjs_space/public
            nextjs_space/package.json
            nextjs_space/package-lock.json
            nextjs_space/node_modules
            nextjs_space/prisma
            nextjs_space/next.config.js
            nextjs_space/tsconfig.json

      - name: Desplegar vía SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "nextjs_space/"
          target: "/var/www/weldtech/"
          strip_components: 1

      - name: Ejecutar comandos en servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /var/www/weldtech/nextjs_space
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy || true
            pm2 restart weldtech || pm2 start npm --name weldtech -- start

